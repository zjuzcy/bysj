<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>健康关爱平台</title>


    <!-- Bootstrap -->
    <load href="__PUBLIC__/css/bootstrap.css" />
    <load href="__PUBLIC__/fonts/font-awesome/css/font-awesome.css" />
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <load href="__PUBLIC__/js/jquery.js" />
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <load href="__PUBLIC__/js/bootstrap.js" />
    <load href="__PUBLIC__/css/login2View/mmss.css" />

    <!--jquery ui 日期控件 -->
    <load href="__PUBLIC__/js/jquery.datetimepicker.js" />
    <load href="__PUBLIC__/css/jquery.datetimepicker.css" />

</head>
<header>
    <div class="container-fluid navbar-fixed-top bg-gogo">
        <ul class="nav navbar-nav  left">
            <li class="text-yellow h4">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fa fa-medkit"></i>
                &nbsp;&nbsp;<b class="office_info" id="title">健康关爱平台</b>
            </li>
        </ul>
        <ul class="nav navbar-nav nav-pills right ">
            <li class="bg-warning " id="yuyue_count">
                <a title="预约请求"><i class="fa fa-calendar"></i>&nbsp;预约&nbsp;<span class="badge" id="yuyuecount">{$count1[0].count}</span></a>
            </li>
            <li class="bg-success liuyan_count">
                <a title="留言回复"><span class="fa fa-file"></span>&nbsp;留言&nbsp;<span class="badge">{$count2[0].count}</span></a>
            </li>
            <li class="bg-info dropdown">
                <a class="dropdown-toggle" href="#" data-toggle="dropdown">
                    <i class="fa fa-user-md"></i>&nbsp;<span>{$userinfo.name}医师</span><span class="caret"></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li class="text-center"><a data-toggle="modal" href='#modal-id'><span class="text-primary" id="info">个人资料</span></a></li>
                    <li class="text-center"><a href="#" data-toggle="modal" data-target="#myModal"><span class="text-primary">用户须知</span></a></li>


                    <li class="divider"><a href="#"></a></li>
                    <li class="text-center"><a href="login2"><span class="text-primary">退出</span></a></li>
                </ul>
            </li>
        </ul>
    </div>
</header>
<body>
<!--给患者留言 -->
<div class="modal fade bs-example-modal-lg "tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="liuyan">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="liuyan_doc"></h4>
            </div>
            <div class="modal-body">
                <form action="" method="POST" class="form-horizontal" role="form">
                    <!-- 留言内容 -->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">留言 <i class="fa fa-indent"></i></label>
                        <div class="col-sm-6">
                            <textarea class="form-control" id="liuyan_info" rows="3"></textarea>
                        </div>
                        <div class="col-sm-4">
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" id="go_liuyan" >提交留言</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog " role="document">
        <div class="modal-content ">
            <div class="modal-header " role="alert">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel"><span class="label label-info">用户须知</span></h4>
            </div>
            <div class="modal-body alert alert-success " role="alert">

                本系统为测试所用，最终解释权归开发者所有。<br>
                珍惜生命，关爱健康。<br><br><br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">我知道了</button>
            </div>
        </div>
    </div>
</div>

<!-- 预约详情-->
<div class="modal fade bs-example-modal-lg "tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="set_yuyue">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="yuyue-title"></h4>
            </div>
            <div class="modal-body" id="yuyue-info">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">暂不处理</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-lg "tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="doctor-info">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="doc-title">个人设置</h4>
            </div>
            <div class="modal-body" id="doc-info">
                <INPUT type="hidden" id="username" value="{$userinfo.id}">
                <div class='thumbnail'>
                    <img id="logo" src='{$userinfo.logo}' class='img-rounded img-responsive center-block' alt='200*300'>
                    <div class='caption'>
                        <h2 class='text-center'>{$userinfo.name}</h2>
                        <br>
                        <form action="" method="POST" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class='text-warning col-sm-2'>职称：</label>
                            <label id="place" class="col-sm-6 text-info"></label>
                            <label class="control-label text-danger col-sm-4"></label>
                        </div>
                        <div class="form-group">
                            <label class='text-warning col-sm-2'>所属医院:</label>
                            <label id="hospital" class="col-sm-6 text-info"></label>
                            <label class="control-label text-danger col-sm-4"></label>
                        </div>
                        <div class="form-group">
                            <label class='text-warning col-sm-2'>科室:</label>
                            <label id="department" class="col-sm-6 text-info"></label>
                            <label class="control-label text-danger col-sm-4"></label>
                        </div>

                        <!--邮箱 -->
                        <div class="form-group">
                            <label class="col-sm-2 text-warning">邮箱</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="email" value="{$userinfo.email}">
                            </div>
                            <div class="col-sm-4">
                                <label class="control-label text-danger" id="eremail"></label>
                            </div>
                        </div>
                        <!--简介 -->
                        <div class="form-group">
                            <label class="col-sm-2 text-warning">简介</label>
                            <div class="col-sm-6">
                                <textarea class="form-control"  id="introduction" rows="3"></textarea>
                            </div>
                            <div class="col-sm-4">
                                <label class="control-label text-danger" id="erintroduction"></label>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" id="go-info">提交修改</button>
            </div>
        </div>
    </div>
</div>

<div id="div1"><img src="__PUBLIC__/images/background/6.jpg" /></div>
<div class="container-fluid">
    <div class="row ">
        <div class="col-xs-2 bg-blue">
            <br/>
            <br/>
            <br/>
            <div class="panel-group sidebar-menu" id="accordion" aria-multiselectable="true">
                <div class="panel panel-default menu-first menu-first-active">
                    <a data-toggle="collapse" data-parent="#accordion" aria-expanded="true"
                       aria-controls="collapseOne" id="zhuye" href="" onclick="showzhuye()">
                        <i class="fa fa-bank"></i> <span>主页</span>
                    </a>
                </div>

                <div class="panel panel-default menu-first">
                    <a data-toggle="collapse" data-parent="#accordion" href="" aria-expanded="true"
                       aria-controls="collapseOne" id="hos_yuyue">
                        <i class="fa fa-tag"></i> 预约信息
                    </a>

                </div>
                <div class="panel panel-default menu-first">
                    <a data-toggle="collapse" data-parent="#accordion" href=""  aria-expanded="true"
                        aria-controls="collapseOne" id="hos_liuyan">
                        <i class="fa fa-square-o"></i> 留言信息
                    </a>

                </div>

                <div class="panel panel-default menu-first">
                    <a data-toggle="collapse" data-parent="#accordion" href=""  aria-expanded="true"
                       aria-controls="collapseOne" id="hos_touxiang">
                        <i class="fa fa-photo"></i> 更换头像
                    </a>

                </div>
            </div>
        </div>
        <!--右侧内容开始-->
        <div class="col-xs-10">
            <br/>
            <br/>
            <br/>
            <div id="mycontent">
            </div>
            <!----------------------------------------------------------    ------------------------------------------->
        </div>
        <!--右侧内容结束-->
    </div>
</div>
</body>
<load href="__PUBLIC__/js/view2Function.js" />
<!--- 常量文件-->
<load href="__PUBLIC__/js/CONST.js" />
<load href="__PUBLIC__/js/ajaxfileupload.js" />

<load href="__PUBLIC__/css/login2View/mystyle.css" />
</html>
